<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon icono que aparece en la pestaña -->
    <link rel="shortcut icon" href="imagenes/favicon.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- header es la parte superior -->
    <header>
    <!--Etiqueta navegador  -->
        <nav>
    <!-- Lista desordenada -->
            <ul class="nav-right-section">
    <!-- Etiquetas "a" son anclas -->
                <li> <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a> </li>
                <li> <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a> </li>
                <li class="menu-icon"> <a href="#"></a> </li>
                <li> <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxogSdf-x_Ha7fE4g6sqH1AhiAMC8LN_YeTRjd_hA=s32-c-mo" alt="fotoperfil"></li>
            </ul>
        </nav>

    </header>

    <!-- main es el cuerpo (logo y barra de busqueda) -->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
        </section>
        
        <section class="main-input">
            <div class="main-input-container">
                <!-- Icono Lupa -->
                <span class="search-icon"></span> 
                <!-- Donde se ingresa el texto -->
                <input type="text">
                <!-- Icono microfono -->
                <a class="micro-icon" href="#"></a>
                <!-- Icono camara -->
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>


    </main>


    <!-- Footer pie de pagina -->
    <footer>
        <div class="footer-location">
            <p>México</p>
        </div>
        <br>
       <!--  Lista desordenada izquierda-->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>

            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>

        </ul>
    <!-- Lista desordenada derecha -->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
